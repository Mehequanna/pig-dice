<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig! The Dice Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Pig! The Dice Game</h1>
      <div class="nameInput">
        <h2>Player Names</h2>
      </div>
      <div class="row">
        <div id="player1" class="col-sm-6">
          <h2>Player 1</h2>
          <span id="player1roll" class="btn btn-primary">Roll</span>
          <div class="gameBox">
            <h5>Running Tally</h5>
            <div id="player1Active">
              <p>
                0
              </p>
            </div>
            <h5>Total Score</h5>
            <div id="player1Total">
              <p>
                0
              </p>
            </div>
            <h5>Total Turns</h5>
            <div id="player1turn">
              <p>
                0
              </p>
            </div>
          </div>
          <span id="player1hold" class="btn btn-danger">Hold</span>

        </div>
        <div id="player2" class="col-sm-6">
          <h2>Player 2</h2>
          <span id="player2roll" class="btn btn-primary">Roll</span>
          <div class="gameBox">
            <h5>Running Tally</h5>
            <div id="player2Active">
              <p>
                0
              </p>
            </div>
            <h5>Total Score</h5>
            <div id="player2Total">
              <p>
                0
              </p>
            </div>
            <h5>Total Turns</h5>
            <div id="player2turn">
              <p>
                0
              </p>
            </div>
          </div>
          <span id="player2hold" class="btn btn-danger">Hold</span>
        </div>
      </div>
    </div>
  </body>
</html>
